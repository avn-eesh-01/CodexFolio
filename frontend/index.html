<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFolio | The Modern Portfolio Builder</title>
    <link rel="stylesheet" href="entry.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="entry.js" defer></script>
</head>
<body>
    <div class="animated-background">
        <div class="gradient-overlay"></div>
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
        
        <!-- 3D Elements -->
        <div class="three-d-elements">
            <div class="cube">
                <div class="cube-face front"></div>
                <div class="cube-face back"></div>
                <div class="cube-face right"></div>
                <div class="cube-face left"></div>
                <div class="cube-face top"></div>
                <div class="cube-face bottom"></div>
            </div>
            <div class="pyramid">
                <div class="pyramid-face front"></div>
                <div class="pyramid-face right"></div>
                <div class="pyramid-face left"></div>
                <div class="pyramid-face bottom"></div>
            </div>
            <div class="sphere"></div>
        </div>
        
        <!-- Tech Illustrations -->
        <div class="tech-illustrations">
            <div class="illustration code-window">
                <div class="window-header">
                    <span class="dot dot-red"></span>
                    <span class="dot dot-yellow"></span>
                    <span class="dot dot-green"></span>
                </div>
                <div class="window-content">
                    <div class="code-line"></div>
                    <div class="code-line"></div>
                    <div class="code-line"></div>
                </div>
            </div>
            <div class="illustration device-screen">
                <div class="device-frame"></div>
                <div class="device-content"></div>
            </div>
            <div class="illustration circuit-board">
                <div class="circuit-path path-1"></div>
                <div class="circuit-path path-2"></div>
                <div class="circuit-path path-3"></div>
                <div class="circuit-node node-1"></div>
                <div class="circuit-node node-2"></div>
                <div class="circuit-node node-3"></div>
            </div>
        </div>
        
        <div class="tech-grid">
            <div class="grid-line horizontal-line"></div>
            <div class="grid-line horizontal-line"></div>
            <div class="grid-line horizontal-line"></div>
            <div class="grid-line vertical-line"></div>
            <div class="grid-line vertical-line"></div>
            <div class="grid-line vertical-line"></div>
        </div>
        <div class="tech-circles">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
        </div>
        <div class="code-elements">
            <div class="code-block code-1">&lt;div class="portfolio"&gt;</div>
            <div class="code-block code-2">&lt;/div&gt;</div>
            <div class="code-block code-3">function createPortfolio() {</div>
            <div class="code-block code-4">}</div>
            <div class="code-block code-5">const skills = ['React', 'Node', 'CSS'];</div>
            <div class="code-block code-6">.portfolio { display: flex; }</div>
        </div>
        
        <!-- Floating Tech Icons -->
        <div class="tech-icons">
            <div class="tech-icon icon-html"><i class="fab fa-html5"></i></div>
            <div class="tech-icon icon-css"><i class="fab fa-css3-alt"></i></div>
            <div class="tech-icon icon-js"><i class="fab fa-js"></i></div>
            <div class="tech-icon icon-react"><i class="fab fa-react"></i></div>
            <div class="tech-icon icon-node"><i class="fab fa-node-js"></i></div>
        </div>
    </div>

    <div class="container">
        <div class="logo">
            <h1>Dev<span>Folio</span></h1>
        </div>
        
        <div class="content">
            <div class="tagline">
                <h2>Build Your Developer Portfolio <span>In Minutes</span></h2>
                <p>Connect your GitHub and LinkedIn. We'll do the rest.</p>
            </div>
            
            <div class="auth-buttons">
                <a href="login.html" class="btn-login">
                    <span class="btn-content">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Login</span>
                    </span>
                    <span class="btn-glow"></span>
                </a>
                <a href="signup.html" class="btn-signup">
                    <span class="btn-content">
                        <i class="fas fa-user-plus"></i>
                        <span>Sign Up</span>
                    </span>
                    <span class="btn-glow"></span>
                </a>
            </div>
            
            <div class="tech-badges">
                <div class="badge">
                    <i class="fab fa-react"></i>
                </div>
                <div class="badge">
                    <i class="fab fa-node-js"></i>
                </div>
                <div class="badge">
                    <i class="fab fa-github"></i>
                </div>
                <div class="badge">
                    <i class="fab fa-linkedin"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
