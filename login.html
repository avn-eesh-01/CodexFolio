<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFolio | Log In</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="api.js" defer></script>
    <script src="auth.js" defer></script>
</head>
<body>
    <div class="animated-background">
        <div class="gradient-overlay"></div>
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
        
        <!-- 3D Elements -->
        <div class="three-d-elements">
            <div class="pyramid">
                <div class="pyramid-face front"></div>
                <div class="pyramid-face right"></div>
                <div class="pyramid-face left"></div>
                <div class="pyramid-face bottom"></div>
            </div>
        </div>
        
        <div class="tech-grid">
            <div class="grid-line horizontal-line"></div>
            <div class="grid-line horizontal-line"></div>
            <div class="grid-line vertical-line"></div>
            <div class="grid-line vertical-line"></div>
        </div>
        
        <div class="code-elements">
            <div class="code-block code-1">function authenticate() {</div>
            <div class="code-block code-2">  return user.isValidated();</div>
            <div class="code-block code-3">}</div>
        </div>
    </div>

    <div class="container">
        <div class="logo">
            <h1>Dev<span>Folio</span></h1>
        </div>
        
        <div class="form-container">
            <h2>Welcome Back</h2>
            <p class="form-subtitle">Log in to your DevFolio account</p>
            
            <form id="login-form" action="hero.html" method="POST">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
                
                <div class="form-group remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                
                <button type="submit" class="btn-login">
                    <span class="btn-content">Log In</span>
                    <span class="btn-glow"></span>
                </button>
            </form>
            
            
            
            <div class="auth-redirect">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
